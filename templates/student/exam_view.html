{% extends 'main/base.html' %}


{% load crispy_forms_tags %}
{% block content %}
    <ul>
        <!-- Iterate over object_list -->
        {% for object in object_list %}
            <!-- Display Objects -->
            <li>{{ object.title }}</li>
            <li>{{ object.description }}</li>

            <hr/>
            <!-- If object_list is empty  -->
            {% empty %}
            <li>No objects yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
